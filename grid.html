<style>
  :root{
    --bg-color: aliceblue;
    --claret: #8B1E3F;
    --darkpurple: #3C153B;
    --etonblue: #89BD9E;
    --chocolateweb: #D56F3E;
    --cinnabar: #DB4C40;
    --verylightgray: hsl(0, 0%, 95%);
  }
  
  body{
    background-color: var(--bg-color);
  }
  #grid-container{
    position: relative;
    top: 6em;
    background: var(--verylightgray);
    display: grid;
    grid-template-columns: 2fr 1fr 1fr;
    grid-template-rows: 2fr 1fr 1fr;
    gap: 10px;
  }
  main div{
    padding: 2em;
    text-align: center;
  }
  .grid-1, .grid-2, .grid-3, .grid-4, .grid-5{
    font-family: "Big Shoulders Display", sans-serif;
    font-weight: 700;
  }
  .grid-1{
    background-color: var(--claret);
    grid-column: 1/3;
  }
  .grid-2{
    background-color: var(--darkpurple);
  }
  .grid-3{
    background-color: var(--etonblue);
    grid-row: 2/4;
  }
  .grid-4{
    background-color: var(--chocolateweb);
    grid-column: 2/4;
  }
  .grid-5{
    background-color: var(--cinnabar);
    grid-column: 2/4;
  }
</style>
<main id="grid-container">
  <div class="grid-1">Claret</div>
  <div class="grid-2">Darkpurple</div>
  <div class="grid-3">Etonblue</div>
  <div class="grid-4">Goldcrayola</div>
  <div class="grid-5">Cinnabar</div> 
</main>
